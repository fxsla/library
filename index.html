<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="icons8-book-16.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="main-container">
        <div class="aside-container">
            <div class="header">
                <img src="icons8-book-16.png" alt="">
                <h1>Library</h1>
            </div>
            <div class="add-book-button">
                <button class="button" type="button"><img src="plus-icon.png" alt=""></button>
                <h2>ADD BOOK</h2>
            </div>
        </div>
        <div class="content-container">
            <div class="book-container">
                <div class="book">
                    <h2 class="book-title">Title</h2>
                    <p class="book-author">Author : author</p>
                    <p class="book-pages">Pages : 999</p>
                    <p class="book-read">Read : yes</p>
                    <button class="book-remove">Remove Book</button>
                </div>
                
            </div>
        </div>
    </div>

    
    
    
    
    
    
    <script src="app.js"></script>
</body>
</html>
